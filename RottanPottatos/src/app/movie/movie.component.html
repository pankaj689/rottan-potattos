<app-header></app-header>
<div class="movie-contenar ">
    <div class="top ">
        <div class="left ">
            <div class="name">{{ ind_movie.name }}</div>
            <div class="rating">

                <app-star-rating [rating]="ind_movie?.rating" [IsReadOnly]="true"></app-star-rating>
            </div>
            <div class="cover">

                <img [src]="ind_movie?.cover" alt="movie pic">
            </div>

        </div>
        <div class="right">
            <div class="title">Rate the movie</div>
            <div class="rating-group">
                <div class="form-rating">
                    <label for="uname">name</label>
                    <input type="text" class="form-control" name="uname">

                </div>
                <div class="form-rating">

                    <label for="rating">rating</label>
                    <input type="text" class="form-control" name="uname">

                </div>
                <div class="form-rating">
                    <label for="review">Review</label>
                    <textarea name="review" id="" cols="15" rows="5" class="form-control"></textarea>

                </div>

                <div class="button-container">

                    <button class="btn btn-dark">Submite</button>
                </div>

            </div>
        </div>


    </div>

    <div class="bottom">
        <div class="title">Review</div>
        <div class="reviews" *ngIf="ind_movie.reviews.length > 0">
            <div class="review" *ngFor="let reviwe of ind_movie.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="authorname">{{reviwe.author}}</div>
                        <div class="publish-date">{{reviwe.published_on | date:"dd-mm-yyyy"}}</div>
                    </div>
                    <div class="revies-right">
                        <div class="rating">

                            <app-star-rating [rating]="reviwe.rating" [IsReadOnly]="true"></app-star-rating>
                            <!-- <span class="rating">{{reviwe.rating}}</span> -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="reviews" *ngIf="ind_movie.reviews.length === 0">
            <div class="noreviews">No Reviews Yet</div>
        </div>
    </div>


</div>
